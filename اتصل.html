<body>

    <main>
        <section id="contact">
            <h2>اتصل بنا</h2>
            <form>
                <label for="name">الاسم:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">الرسالة:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
                
                <!-- رابط بريد إلكتروني -->
                <a href="mailto:amastthmar@gmail.com?subject=استفسار من موقع الاستثمار&body=أرغب في الحصول على معلومات إضافية حول...">إرسال بريد إلكتروني</a>

        </section>

    <footer>
        <p>جميع الحقوق محفوظة &copy; 2024</p>
    </footer>
    <script>
        $(document).ready(function() {
            $('#contact-form').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: 'contact.php',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#form-messages').text(response);
                    },
                    error: function() {
                        $('#form-messages').text('عذراً، حدث خطأ أثناء إرسال رسالتك.');
                    }
                });
            });
        });
    </script>
    
</script>
